<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div id="card">
        <h1 class="signinheader">Sign Up</h1>
        <hr><br>
        <form action="signup-handler.php" method="POST">
            <p class="signin_input">
                <label for="email">Enter Email Address:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p class="signin_input">
                <label for="username">Set Username:</label>
                <input type="text" id="username" name="username" required>
            </p>
            <p class="signin_input">
                <label for="password">Set Password:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <p class="signin_input">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </p>
            <div class="button-container">
                <button type="submit" id="signup-btn">Sign Up</button>
            </div>
            <br>
            <div class="signin_change"></div>
            <a class="signin_change" href="signin.html">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
